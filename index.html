<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header">The Batman Slideshow</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"></div>
                <div class="slider--control" onclick="goNext()"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(src/images/1.jpg);">
                    "I'm vengeance!"
                </div>
                <div class="slider--item" style="background-image: url(src/images/2.jpg);">
                    "I have a thing about strays."
                </div>
                <div class="slider--item" style="background-image: url(src/images/3.jpg);">
                    "Fear is a tool. When that light hits the sky.<br>It's not just a call.<br>It's a warning!"
                </div>
            </div>
        </div>
    </header>

    <script src="src/scripts/script.js"></script>
</body>
</html>
